<div class="container">
  <h1>
    Welcome to {{title}}!!
  </h1>

  <div *ngFor="let a of array; let i = index;" class="container">
    <h4 *ngIf = 'i === 0'> Primary Contact </h4>
    <h4 *ngIf = 'i > 0 '>Other Contact #{{i}} </h4>
    <app-container></app-container>
  </div>

  <hr>
  <button class="btn btn-primary" (click)="save()" [disabled]="!isValid()">SAVE</button> App status: {{ isValid() }}
</div>
